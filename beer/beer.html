<div class="randomBeerContainer">
    <button id="resetBeer" ng-click="reloadRoute()">Click For A Beer</button>
    <br>
    <br>
    <!-- <p class='getMeABeer'></p> -->
    <beer-img-dir></beer-img-dir>
    <br>
    <div class='beerTitle'>
        <span class='boldMe'>Beer Name:</span>
        {{beer.title}}
    </div>
    <div ng-if="beer.brewery.key">
        <span class='boldMe'>Brewery Name:</span>
        {{beer.brewery.title}}
    </div>
    <div ng-if='beer.country.title'>
        <span class='boldMe'>Ctry of Origin:</span>
        {{beer.country.title}}
    </div>
    <div ng-if='beer.abv'>
        <span class='boldMe'>ABV:</span>
        {{beer.abv}}
    </div>
</div>
